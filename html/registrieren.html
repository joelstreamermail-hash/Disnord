<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Registrieren</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; }
        .auth-box { width: 350px; padding: 40px; text-align: center; }
    </style>
</head>
<body>
    <div class="glass-panel auth-box">
        <h2>Account erstellen</h2>
        <input type="text" id="username" placeholder="GewÃ¼nschter Name">
        <input type="text" id="code" placeholder="Erfinde einen geheimen Code">
        <button class="btn btn-primary" style="width:100%; margin-top:10px;" onclick="performRegister()">Starten</button>
        <p style="margin-top:15px; font-size: 0.8em;">
            <a href="/login" style="color:var(--primary-color);">Zum Login</a>
        </p>
        <p id="error" style="color: #ff4757; display:none; margin-top:10px;"></p>
    </div>

    <script>
        async function performRegister() {
            const name = document.getElementById('username').value;
            const code = document.getElementById('code').value;
            const errBox = document.getElementById('error');

            const res = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: name, code: code })
            });

            const data = await res.json();

            if (data.success) {
                // Automatisch einloggen nach Registrierung
                localStorage.setItem('disnord_user', name);
                window.location.href = '/app'; 
            } else {
                errBox.innerText = data.message || "Fehler beim Registrieren";
                errBox.style.display = "block";
            }
        }
    </script>
</body>
</html>
