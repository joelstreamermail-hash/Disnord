<!DOCTYPE html><html><head><title>Disnord</title>
<link rel="stylesheet" href="/css/global.css"><link rel="stylesheet" href="/css/layout.css"><link rel="stylesheet" href="/css/components.css"><link rel="stylesheet" href="/css/index.css"></head>
<body>
<div class="app-container">
    <nav class="sidebar-srv" id="srv-list">
        <div class="srv-icon" onclick="location.href='/'" style="background:#5865F2" title="Home">🏠</div>
        <div style="height:2px; width:30px; background:#333; margin:5px 0"></div>
        <div class="srv-icon" onclick="location.href='/server-create'" style="background:#23a559; color:white; margin-top:auto" title="Server erstellen">+</div>
    </nav>
    <aside class="sidebar-channels" style="padding:20px">
        <h3 style="margin-bottom:20px">Kanäle</h3>
        <div style="padding:8px; background:var(--bg-item); border-radius:5px; cursor:pointer"># allgemein</div>
    </aside>
    <main class="chat-main">
        <div style="padding:15px; border-bottom:1px solid #222; display:flex; justify-content:space-between; align-items:center">
            <b># allgemein</b>
            <button onclick="location.href='/settings'" style="padding:5px 10px; font-size:12px; background:var(--bg-item)">⚙️ Einstellungen</button>
        </div>
        <div id="chat-box"></div>
        <div class="input-area"><div class="input-wrapper"><input id="msg-in" placeholder="Nachricht an #allgemein"><button class="btn-primary" onclick="send()">Senden</button></div></div>
    </main>
</div>
<script src="/socket.io/socket.io.js"></script><script src="/js/index.js"></script>
<script>
    // Server laden
    const list = document.getElementById('srv-list'); const plus = list.lastElementChild;
    (JSON.parse(localStorage.getItem('disnord_servers'))||[]).forEach(s => {
        let d = document.createElement('div'); d.className='srv-icon'; d.innerText=s.initial; d.title=s.name; d.style.background=s.color;
        list.insertBefore(d, plus);
    });
</script></body></html>
