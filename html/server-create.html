<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Disnord - Server erstellen</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/server-create.css">
</head>
<body>
    <div class="modal">
        <h1>Erstelle deinen Server</h1>
        <p>Gib deinem Server einen Namen. Du kannst ihn später jederzeit ändern.</p>
        <div class="form-group">
            <label>SERVERNAME</label>
            <input id="server-name" placeholder="Meins coolen Server">
        </div>
        <div class="modal-footer">
            <button class="cancel-link" onclick="location.href='/'">Zurück</button>
            <button class="create-btn" onclick="createServer()">Erstellen</button>
        </div>
    </div>
    <script src="/js/server-create.js"></script>
</body>
</html>
