<!DOCTYPE html><html><head><title>Neuer Server</title>
<link rel="stylesheet" href="/css/global.css"><link rel="stylesheet" href="/css/layout.css"><link rel="stylesheet" href="/css/components.css"></head>
<body>
<div class="centered-layout">
    <div class="card">
        <h2 style="margin-bottom:10px">Einen Server erstellen</h2>
        <p style="color:var(--text-muted); margin-bottom:25px">Dein Server ist der Ort, an dem du und deine Freunde abhängen.</p>
        <div style="text-align:left; margin-bottom:5px; font-size:12px; font-weight:bold; color:var(--text-muted)">SERVERNAME</div>
        <input id="s-name" placeholder="Mein cooler Server" style="width:100%; padding:10px; background:var(--bg-item); border-radius:5px; margin-bottom:20px; color:white">
        <button class="btn-primary" onclick="create()" style="width:100%">Erstellen</button>
        <button onclick="location.href='/'" style="background:none; color:white; margin-top:15px; text-decoration:underline">Zurück</button>
    </div>
</div>
<script>
function create() {
    const n = document.getElementById('s-name').value;
    if(!n) return alert('Bitte gib einen Namen ein!');
    const srvs = JSON.parse(localStorage.getItem('disnord_servers')) || [];
    srvs.push({ name: n, initial: n[0].toUpperCase(), color: '#'+Math.floor(Math.random()*16777215).toString(16) });
    localStorage.setItem('disnord_servers', JSON.stringify(srvs));
    location.href = '/';
}
</script></body></html>
