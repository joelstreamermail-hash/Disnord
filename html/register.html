<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Register - Disnord</title><link rel="stylesheet" href="/css/style.css"></head>
<body><div class="center-screen"><div class="card">
    <h2>Konto erstellen</h2>
    <input id="u" placeholder="Dein Wunschname">
    <input type="password" placeholder="Passwort (Demo)">
    <button class="btn" onclick="r()">Registrieren</button>
    <a href="/login" style="display:block; margin-top:15px; color:var(--accent); text-decoration:none;">Bereits ein Konto? Login</a>
</div></div><script>
    function r(){ const n=document.getElementById('u').value; if(n){ localStorage.setItem('disnord_user', n); window.location.href='/'; } }
</script></body></html>
