<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Disnord - Login</title>
    <link rel="stylesheet" href="/css/global.css">
    <style>
        body { justify-content: center; align-items: center; background: #0b0b0c; }
        .login-card { background: #151517; padding: 40px; border-radius: 20px; text-align: center; width: 300px; }
        input { width: 100%; padding: 12px; margin: 20px 0; border-radius: 8px; border: none; background: #1e1e21; color: white; }
        button { width: 100%; padding: 12px; background: #f47b67; border: none; color: white; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Willkommen</h1>
        <p>Wie möchtest du heißen?</p>
        <input id="u" placeholder="Benutzername..." autofocus>
        <button onclick="login()">Starten</button>
    </div>

    <script>
        function login() {
            const name = document.getElementById('u').value;
            if (name.trim() !== "") {
                localStorage.setItem('disnord_user', name);
                location.href = '/';
            }
        }
        // Enter-Taste zum Loggen
        document.getElementById('u').addEventListener('keypress', e => {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
