<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; }
        .auth-box { width: 350px; padding: 40px; text-align: center; }
        h2 { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="glass-panel auth-box">
        <h2>Willkommen zurück</h2>
        <input type="text" id="username" placeholder="Dein Name">
        <input type="password" id="code" placeholder="Dein Code">
        <button class="btn btn-primary" style="width:100%; margin-top:10px;" onclick="performLogin()">Einloggen</button>
        <p style="margin-top:15px; font-size: 0.8em;">
            Kein Account? <a href="/register" style="color:var(--primary-color);">Registrieren</a>
        </p>
        <p id="error" style="color: #ff4757; display:none; margin-top:10px;"></p>
    </div>

    <script>
    async function performLogin() {
        const username = document.getElementById('username').value;
        const code = document.getElementById('code').value;

        if(!username || !code) return alert("Bitte alles ausfüllen!");

        const res = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, code })
        });
        const data = await res.json();

        if (data.success) {
            localStorage.setItem('disnord_user', username);
            if(data.isAdmin) localStorage.setItem('disnord_admin', 'true');
            window.location.href = '/app'; // Sofortige Weiterleitung
        } else {
            alert(data.message);
        }
    }
    </script>
</body>
</html>
