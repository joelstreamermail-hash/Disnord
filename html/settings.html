<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="flex-center">
    <div class="glass-panel">
        <h2>EINSTELLUNGEN</h2>
        <div style="background:rgba(0,0,0,0.3); padding:10px; border-radius:10px; margin:15px 0;">
            <small>Deine ID:</small>
            <div id="my-uid" style="font-family:monospace; color:cyan; font-size:1.2em;">-</div>
        </div>
        <div id="adm-btn" style="display:none; margin-bottom:10px;">
            <button class="btn" style="border:1px solid cyan;" onclick="location.href='/admin'">🛡️ ADMIN PANEL</button>
        </div>
        <button class="btn" onclick="location.href='/app'">ZURÜCK</button>
        <button class="btn" style="margin-top:10px; background:rgba(255,0,0,0.2);" onclick="localStorage.clear(); location.href='/login'">LOGOUT</button>
    </div>
    <script>
        document.getElementById('my-uid').innerText = localStorage.getItem('disnord_uid');
        const role = localStorage.getItem('disnord_role');
        if(role === 'MOD' || role === 'DEV') document.getElementById('adm-btn').style.display = 'block';
    </script>
</body>
</html>
