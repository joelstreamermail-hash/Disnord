<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Disnord Admin</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .admin-box { max-width: 800px; margin: 50px auto; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: rgba(255,255,255,0.05); border-radius: 10px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.1); }
        th { background: rgba(255,255,255,0.1); color: var(--primary-color); }
    </style>
</head>
<body>
    <div class="admin-box glass-panel">
        <h1>Admin Konsole</h1>
        <p>Ãœbersicht aller registrierten Nutzer</p>
        <table id="userTable">
            <thead>
                <tr><th>Username</th><th>Code</th><th>Status</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        async function loadUsers() {
            const res = await fetch('/api/admin/users');
            const users = await res.json();
            const tbody = document.querySelector('#userTable tbody');
            for(let name in users) {
                tbody.innerHTML += `<tr><td>${name}</td><td>${users[name].code}</td><td>Aktiv</td></tr>`;
            }
        }
        loadUsers();
    </script>
</body>
</html>
