<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="admin-auth" class="glass-panel" style="max-width: 400px; margin: 100px auto; padding: 40px; text-align: center;">
        <h2>Admin Zugriff</h2>
        <input type="password" id="adminCode" placeholder="Admin Passwort/Code">
        <button class="btn btn-primary" onclick="unlockAdmin()">Entsperren</button>
    </div>

    <div id="admin-content" class="glass-panel" style="display:none; max-width: 900px; margin: 50px auto; padding: 20px;">
        <h1>ðŸ”§ Admin Dashboard</h1>
        <table style="width:100%; color: white; margin-top: 20px;">
            <thead>
                <tr style="text-align: left; border-bottom: 1px solid rgba(255,255,255,0.1);">
                    <th>User</th><th>Code</th><th>Aktion</th>
                </tr>
            </thead>
            <tbody id="user-list"></tbody>
        </table>
    </div>

    <script>
        let currentAdminCode = "";

        async function unlockAdmin() {
            const code = document.getElementById('adminCode').value;
            const res = await fetch('/api/admin/verify', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ code })
            });
            const data = await res.json();

            if(data.success) {
                currentAdminCode = code;
                document.getElementById('admin-auth').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
                loadUsers();
            } else {
                alert("Zugriff verweigert!");
            }
        }

        async function loadUsers() {
            const res = await fetch('/api/admin/users');
            const users = await res.json();
            const list = document.getElementById('user-list');
            list.innerHTML = '';
            for (const [name, data] of Object.entries(users)) {
                list.innerHTML += `<tr>
                    <td>${name}</td><td>${data.code}</td>
                    <td><button onclick="deleteUser('${name}')" class="btn-del">LÃ¶schen</button></td>
                </tr>`;
            }
        }

        async function deleteUser(name) {
            if(!confirm("LÃ¶schen?")) return;
            await fetch('/api/admin/users/' + name, {
                method: 'DELETE',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ adminCode: currentAdminCode })
            });
            loadUsers();
        }
    </script>
</body>
</html>
